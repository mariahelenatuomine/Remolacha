<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Remolacha - Restaurante</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Montserrat:wght@400;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">

</head>
<body>
  <!-- Taustakuvakaruselli -->
  <div class="tausta-slider">
    <div class="slide active" style="background-image: url('slider1.jpg');"></div>
    <div class="slide" style="background-image: url('slider2.jpg');"></div>
    <div class="slide" style="background-image: url('slider3.jpg');"></div>
    <div class="slide" style="background-image: url('slider4.jpg');"></div>
    <div class="slide" style="background-image: url('slider5.jpg');"></div>
  </div>

  <!-- Yläpalkki -->
  <header class="ylapalkki">
    <img src="RemolachaLogo.png" alt="Remolacha Ravintola Logo" class="logo">
    <h1>VARAA PÖYTÄ</h1>
    <nav class="valikko">
      <button class="dropbtn">Valikko</button>
      <div class="dropdown-content">
        <a href="Remolacha.html">Etusivu</a>
        <a href="VaraaPoyta.html">Varaa Pöytä</a>
        <a href="VanhatMenut.html">Vanhat Menut</a>
        <a href="Yhteystiedot.html">Yhteystiedot</a>
      </div>
    </nav>
  </header>

  <!-- Sisältö -->
  <main>

    <form class="varauslomake" action="#" method="post">
  <label for="date">Päivämäärä:</label>
  <input type="date" id="date" name="date" required>

  <label for="time">Aika:</label>
  <input type="time" id="time" name="time" required>

  <label for="guests">Henkilömäärä:</label>
  <input type="number" id="guests" name="guests" min="1" max="20" required>

  <label for="name">Nimi:</label>
  <input type="text" id="name" name="name" required>

  <label for="email">Sähköposti:</label>
  <input type="email" id="email" name="email" required>

  <label for="phone">Puhelinnumero:</label>
  <input type="tel" id="phone" name="phone">

  <button type="submit">Varaa pöytä</button>
</form>
  </main>

  <footer>
    <strong>Remolacha Restaurante</strong><br>
    Punajuurikatu 5, Helsinki<br>
    Avoinna: Ti–La klo 17–22<br>
    &copy; Maria<br>
    <em>"Rakkaudella punajuurista – tervetuloa pöytään."</em>
</footer>
</body>
</html>
